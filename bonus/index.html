<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="root">
        <div class="user-input">
            <input type="text" placeholder="Nuovo Todo" v-model="textNewTodo" @keyup.enter="addTodo(todos, newTodo)">
            <button @click="addTodo(todos, newTodo)">Aggiungi</button>
        </div>

        <div class="todo-container">
            <ul class="list-container">
                <li @click="markedText(index)" v-for="(todo, index) in todos" :class="{'done': todo.done}"> 
                    {{ todo.text }}
                    <div class="cross" @click="removeTodo(index)">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
